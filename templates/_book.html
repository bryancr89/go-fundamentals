{{define "_book"}}
    <div class="book-container">
        <img src="{{.Img}}">
        <h1>{{.Id}}. {{.Title}} (45)</h1>
        <p><strong>Originally published:</strong> {{.Published}}</p>
        <p>{{.Description}}</p>
        <h3>Categories</h3>
        <ul>
            {{range .Categories}}
            <li>
                {{.Name}}
            </li>
            {{end}}
        </ul>
    </div>
{{end}}
