<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/css/style.css">
</head>
<body>
{{range .Items}}
    <div class="book-container">
        <img src="{{.Img}}">
        <h1>{{.Id}}. {{.Title}} (45)</h1>
        <p><strong>Originally published:</strong> {{.Published}}</p>
        <p>{{.Description}}</p>
        <h3>Categories</h3>
        <ul>
            {{range .Categories}}
            <li>
                {{.Name}}
            </li>
            {{end}}
        </ul>
    </div>
{{end}}
</body>
</html>
